<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Backbone.js</title>
		<style type="text/css">
		body{
			background-color: #fff;
		}
		footer{
			width: 100%;
			height: 300px;
			background-color: #eee;
			margin: 20px;
			position: absolute;
			z-index: 10;
		}
		#indicator{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: green;
			left: -10px;
			top: 280px;
			z-index: 5;
		}
		#module-info{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 200px;
			height: -20px;
			z-index: -100;
		}
		</style>
	</head>
<body>
	<footer>
		<div id='indicator'>
			<span></span>
		</div>
		<div id='module-info'></div>
	</footer>
</body>
</html>
