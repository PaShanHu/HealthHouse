<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Backbone.js</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
<body>
	<header>
		<div id='user'>
			<span><label for='login'>u</label><input type='button' id='login' value='Jerry' /></span>
			<span><label for='logout'>o</label><input type='button' id='logout' value='退出' /></span>
		</div>
	</header>
	<article>
		<section id='welcome'>欢迎你&nbsp&nbsp<span>Jerry</span></section>
		<section id='item-container'>
			<ul id='module-list'>
			</ul>
		</section>
	</article>
	<footer>
		<div id='indicator'>
			<span></span>
		</div>
		<div id='module-info'></div>
	</footer>

	<script type="text/template" id="item-template">
		<div class='item-content' data-name='<%= name %>'>
			<img src='<%= imgSrc %>' data-module-id='<%= id %>' />
		</div>
	</script>
	<script type="text/template" id="info-template">
		<h3><%= title %></h3>
		<ul id='detail-list'>
			<li><p class='detail-title'><%= items[0] %></p><p class='detail-content'><%= details[0] %></p></li>
			<li><p class='detail-title'><%= items[1] %></p><p class='detail-content'><%= details[1] %></p></li>
			<li><p class='detail-title'><%= items[2] %></p><p class='detail-content'><%= details[2] %></p></li>
		</ul>
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone.localStorage-min.js"></script>
	<script src="js/model.js"></script>
	<script src="js/collection.js"></script>
	<script src="js/view.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
